<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Breakdown Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    select, button { margin-top: 5px; padding: 8px; font-size: 16px; }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    #success-message { display: none; color: green; font-weight: bold; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Machine Breakdown Report</h2>

  <div id="success-message">Breakdown recorded successfully!</div>

  <form id="breakdownForm">
    <label for="machine_name">Select Machine:</label>
    <select id="machine_name" name="machine_name" required>
      <!-- options omitted for brevity, keep your full list -->
      <option value="">-- Select Machine --</option>
      <option value="ITL 1">ITL 1</option>
      <!-- more options -->
    </select>

    <label for="issue">Select Issue:</label>
    <select id="issue" name="issue" required>
      <option value="">-- Select Issue --</option>
      <option value="Oil Spring Problem">Oil Spring Problem</option>
      <!-- more options -->
    </select>

    <label for="status">Select Status:</label>
    <select id="status" name="status" required>
      <option value="">-- Select Status --</option>
      <option value="In Progress">In Progress</option>
      <option value="Waiting for Parts">Waiting for Parts</option>
      <option value="Finished">Finished</option>
    </select>

    <label for="priority">Select Priority:</label>
    <select id="priority" name="priority" required>
      <option value="">-- Select Priority --</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <br />

  <a href="https://docs.google.com/spreadsheets/d/1G368ctBWJ88OAKQik3Imu-Hzu1PkrCzpYnyuuiCrmXc/edit?usp=sharing" target="_blank">
    <button type="button">Open Breakdown Log</button>
  </a>

  <script>
    document.getElementById("breakdownForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new URLSearchParams();

      formData.append("machine", form.machine_name.value);
      formData.append("issue", form.issue.value);
      formData.append("status", form.status.value);
      formData.append("priority", form.priority.value);

      // Replace this with your actual Google Apps Script Web App URL (deployed)
      const webAppUrl = "https://script.google.com/macros/s/AKfycbwGLkd6ibdPtX4qXokv_MaEoh5FDuV1CdBYxwwRZXqQbD_tQ5viV9YHCyHtHAYnqaqESg/exec";

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      })
        .then(response => response.text())
        .then(() => {
          document.getElementById("success-message").style.display = "block";
          setTimeout(() => {
            document.getElementById("success-message").style.display = "none";
          }, 3000);
          form.reset();
        })
        .catch((error) => {
          console.error("Error submitting form:", error);
          alert("Failed to submit form. Please try again.");
        });
    });
  </script>

</body>
</html>
